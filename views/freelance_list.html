<div id="content"><div>
<div id="nav">
<ul><li>ฟรีแลนซ์</li><li>ข้อมูลฟรีแลนซ์</li></ul>
<div id="page-title"><span class="date" my-current-time="dateFormat"></span></div>
</div>
<div id="body" class="canvas">

<div class="wrapper" style="height:560px;overflow:auto">
<table class="table-list">
<thead>
<tr>
	<td colspan="7">
		<a ui-sref="home.freelance_edit({uuid:''})" class="icon freelance-new">&nbsp;</a>
		<form-input form-id="searchFreelance" type="text" model="keyword" hint="ค้นหา"  icon="search"></form-input>
		<button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1" class="icon prev">&nbsp;</button>
{{currentPage+1}} / {{numberOfPages()}}
		<button ng-disabled="currentPage >= filtered.length/pageSize - 1" ng-click="currentPage=currentPage+1" class="icon next">&nbsp;</button>
	</td>
</tr>
<tr class="header">
	<th>ที่</th>
	<th>รหัส</th>
	<th>ชื่อ - นามสกุล</th>
	<th>อีเมล์</th>
	<th>มือถือ</th>
	<th>สถานะ</th>
	<th>คำสั่ง</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="freelance in filtered = (freelances | filter:keyword) | startFrom:currentPage*pageSize | limitTo:pageSize" class="table-row">
	<td>{{currentPage*pageSize+1+$index}}</td>
	<td class="center">{{freelance.code}}</td>
	<td>{{freelance.name_th}}</td>
	<td>{{freelance.email}}</td>
	<td>{{freelance.mobile}}</td>
	<td class="center"><input type="checkbox" ng-model="freelance.is_active" ng-true-value="YES" ng-false-value="NO" class="switch small" id="is_active" readonly/><label></label></td>
	<td><a ui-sref="home.freelance_edit({uuid:freelance.uuid})" class="icon small freelance-edit"></a></td>
</tr>
</tbody>
</table>
</div>

<div class="control"></div>
</div><!--#body-->
</div></div><!--#content-->
