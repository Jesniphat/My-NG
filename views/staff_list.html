<div id="content"><div>
<div id="nav">
<ul><li>ตั้งค่า</li><li>จัดการผู้ใช้งาน</li></ul>
<div id="page-title"><span class="date" my-current-time="dateFormat"></span></div>
</div>
<div id="body" class="canvas">
<table class="table-list">
<thead>
<tr>
	<td colspan="6">
		<a ui-sref="home.staff_edit({uuid:''})" class="icon staff-new">&nbsp;</a>
		<form-input type="text" model="keyword" hint="ค้นหา" pattern=".*" icon="search"></form-input>
		<button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1" class="icon prev">&nbsp;</button>
{{currentPage+1}} / {{numberOfPages()}}
		<button ng-disabled="currentPage >= filtered.length/pageSize - 1" ng-click="currentPage=currentPage+1" class="icon next">&nbsp;</button>
	</td>
</tr>
<tr>
	<th>ที่</th>
	<th>ชื่อผู้ใช้</th>
	<th>ชื่อ - นามสกุล</th>
	<th>แผนก</th>
	<th>สถานะ</th>
	<th>คำสั่ง</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="staff in filtered = (staffs | filter:keyword) | startFrom:currentPage*pageSize | limitTo:pageSize" class="table-row">
	<td>{{currentPage*pageSize+1+$index}}</td>
	<td>{{staff.user}}</td>
	<td>{{staff.fullname}}</td>
	<td>{{staff.department}}</td>
	<td class="center"><input type="checkbox" ng-model="staff.is_active" ng-true-value="YES" ng-false-value="NO" class="switch small" id="status" readonly/><label></label></td>
	<td><a ui-sref="home.staff_edit({uuid:staff.uuid})" class="icon small staff-edit"></a></td>
</tr>
</tbody>
</table>
<div class="control"></div>
</div><!--#body-->
</div></div><!--#content-->
